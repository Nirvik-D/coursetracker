{% extends 'base.html' %}
{% load mathfilters %}
{% load static %}

{% block head %}
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
{% endblock %}

{% block body %}
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-push-3">
                <div class="jumbotron">
                    <section class="container-fluid">
                        <div class="row">
                            <div class="col-sm-10 col-sm-push-1">
                                <div class="container">
                                    <div class="wrapper">
                                        <h1>History</h1>
                                        <hr class="colorgraph">
                                        <h3 style="text-align: center">{{ start_date }} to {{ end_date }}</h3>
                                        <hr class="colorgraph">
                                        <div class="col-sm-12 col-sm-push--1">
                                            {% for course in courses %}
                                                {{ course.name }} {{ course.proportion_complete }}
                                                <div id="progress" class="progress"></div>
                                                <script>
                                                    window.onload = function onLoad() {
                                                    var bar = new ProgressBar.Line("#progress", {
                                                        strokeWidth: 4,
                                                        easing: 'easeInOut',
                                                        duration: 1400,
                                                        color: '#ff371f',
                                                        trailColor: '#eee',
                                                        trailWidth: 1,
                                                        svgStyle: {width: '100%', height: '100%'}
                                                    });

                                                    bar.animate(1);
                                                };
                                                </script>

                                            {% endfor %}
                                            </table>
                                            <hr class="colorgraph">
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
