{% extends 'base.html' %}
{% load mathfilters %}
{% load static %}

{% block head %}
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
{% endblock %}

{% block body %}
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-push-3">
                <div class="jumbotron">
                    <section class="container-fluid">
                        <div class="row">
                            <div class="col-sm-10 col-sm-push-1">
                                <div class="container">
                                    <div class="wrapper">
                                        <h1>History</h1>
                                        <hr class="colorgraph">
                                        <h3 style="text-align: center">{{ start_date }} to {{ end_date }}</h3>
                                        <hr class="colorgraph">
                                        <div class="col-sm-12 col-sm-push--1">
                                            {% for course in courses %}
                                                <div class="progress" data-name={{ course.name }} data-target={{ course.total_target_hours }}
                                                        data-proportion={{ course.time_spent|div:course.total_target_hours }}>
                                                </div>
                                            {% endfor %}
                                            <hr class="colorgraph">
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'history/js/progress.js' %}"></script>
{% endblock %}
