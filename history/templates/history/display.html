
{% extends 'base.html' %}
{% load mathfilters %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" type = "text/css">
{% endblock %}

{% block body %}
	<section class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-push-3">
				<div class="jumbotron">
					<section class="container-fluid">
						<div class="row">
							<div class="col-sm-10 col-sm-push-1">
								<div class = "container" >
									<div class = "wrapper">
										<h1>History</h1>
											<hr class="colorgraph">
											<div class="col-sm-12 col-sm-push--1">
                                                <h4>  {{ start_date}} to {{ end_date }}</h4></br></br>
												<table>  <!-- A table showing time spent last week -->
													{% for course, time_spent in tallies %}
														<tr>
                                                        <tr>{{ course.name }}</tr><br>
														<tr>
                                                         <div class="progress">
                                                            <div class="progress-bar" role="progressbar" style="width:{{ time_spent |mul:100|div:course.total_target_hours }}%  "></div>
                                                        </div>
														</tr>
														</tr>
													{% endfor %}
												</table>
											<br><hr class="colorgraph" width="100%"><br>
											</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
