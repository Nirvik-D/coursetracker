{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'history/css/style.css' %}" type = "text/css">
    {{ date_form.media }}
{% endblock %}

{% block body %}
	<section class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-push-3">
				<div class="jumbotron">
					<section class="container-fluid">
						<div class="row">
							<div class="col-sm-10 col-sm-push-1">
								<div class = "container" >
									<div class = "wrapper">
										<h1>History</h1>
											<hr class="colorgraph" width="100%">
											<div class="col-sm-12 col-sm-push--1">

                                            <form method="POST">
											<button type="submit" name="year" class="btn btn-primary btn-sm">Last Year </button>
											<button type="submit" name="month" class="btn btn-primary btn-sm">Last Month </button>
											<button type="submit" name="week" class="btn btn-primary btn-sm">Last Week </button>
											<button type="submit" name="current" class="btn btn-primary btn-sm">This Week </button>
                                                <hr>
                                                <h3>Custom Range</h3>
                                                {% csrf_token %}
                                                {{ date_form.as_p }}
                                                <button class="btn btn-lg btn-primary btn-block" type="Submit">Select Date Range</button>
										    </form>
											<br><hr class="colorgraph" width="100%"><br>
											</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
{% endblock %}

<script type="text/javascript">
  $(function(){
    $(".dateinput").datepicker();
  });
</script>
