{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" type = "text/css">	
<link rel="stylesheet" href="{% static 'timer/css/flipclock.css' %}" type = "text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'timer/js/flipclock.js' %}"></script>
<script src="{% static 'timer/js/timer.js' %}"></script>
{% endblock %}

{% block body %}
	<section class="container-fluid">
		<div class="row">
			<div class="col-sm-8 col-sm-push-2">
				<div class="jumbotron">
					<section class="container-fluid">
						<div class="row">
							<div class="col-sm-10 col-sm-push-1">
								<div class = "container" >
									<div class = "wrapper">
										<h1>Timer</h1>
										<hr class="colorgraph">											
										<form method='post'>
										{% csrf_token %}
										{{ form.as_p }}		
										<hr class="colorgraph">	
										</form>
									</div>
								</div>
							</div>
						</div>
					</section>	
					<!--Timer here-->
					<center><div class="clock" style="width=100%; margin-left:18%; margin-top:10%; margin-bottom:10%;"></div></center>
					<center><div class="message"></div></center>
					<center><button class="btn btn-lg btn-primary btn-block switch" id="playpause" type="button">Start timer</button></center>
<!-- 				<br>
					<center><button class="btn btn-lg btn-primary btn-block reload">Reload DIV</button></center> -->
					<!--Stop timer button after this-->
				</div>
			</div>
		</div>
	</section>
{% endblock %}
