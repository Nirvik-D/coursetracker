{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" type = "text/css">
    <link rel="stylesheet" href="{% static 'timer/css/style.css' %}" type = "text/css">
{% endblock %}

{% block body %}
	<section class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-push-3">
				<div class="jumbotron">
					<section class="container-fluid">
						<div class="row">
							<div class="col-sm-10 col-sm-push-1">
								<div class = "container" >
									<div class = "wrapper">
										<h1>Courses</h1>
											<hr class="colorgraph">
											<div class="col-sm-12 col-sm-push--1">
												<center>{%  render_table table %}</center>
											</div>
                                        <br><br>
										<form method='post'>
											{% csrf_token %}
											{{ create_form.as_p }}
											<button class="btn btn-lg btn-primary btn-block" name="create" type="Submit">Add Course</button>
										</form>
                                        <hr>
                                        <form method="post">
                                            {% csrf_token %}
                                            {{ edit_form.as_p }}
                                            <div class="btn-group btn-group-lg btn-group-justified">
                                                <div class="btn-group">
											        <button class="btn btn-primary" name="edit" type="Submit">Edit Course</button>
                                                </div>
                                                <div class="btn-group">
											        <button class="btn btn-danger" name="delete" type="Submit">Delete Course</button>
                                                </div>
                                            </div>
                                        </form>
                                        <br>
										<hr class="colorgraph" width="100%">
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
