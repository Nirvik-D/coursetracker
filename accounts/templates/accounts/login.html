{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="wrapper">
            <form action="" method="post" class="form-signin">
                <h3 class="form-signin-heading">Welcome back!</h3>
                <hr class="colorgraph">
                <br>

                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-lg btn-primary btn-block" name="Submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
