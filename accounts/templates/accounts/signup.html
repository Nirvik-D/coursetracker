{% extends 'base.html' %}

{% block body %}
	<section class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-push-1">
				<div class="jumbotron">
					<div class="container" >
						<div class="wrapper">
							<h3>Sign Up</h3>
								<hr class="colorgraph"><br>
								<form method='post'>
									{% csrf_token %}
									{{ form.as_p }}

								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
