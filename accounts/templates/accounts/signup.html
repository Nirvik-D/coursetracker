{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" type = "text/css">
{% endblock %}

{% block body %}
<style>
.page_bg
{
    background-image: url("../../static/images/work.jpg");
     /* Center and scale the image nicely */

    background-repeat: no-repeat;
    background-size: cover;
    -webkit-filter: blur(2px);
    -moz-filter: blur(2px);
    -o-filter: blur(2px);
    -ms-filter: blur(2px);
    filter: blur(2px);
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
<div class="page_bg"></div>
	<section class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-push-1">
				<div class="jumbotron">
					<div class = "container" >
						<div class="wrapper">
							<h3>Sign up</h3>
								<hr class="colorgraph"><br>
								<form method='post'>
									{% csrf_token %}
									{{ form.as_p }}
								<center><button class="btn btn-md btn-primary btn-block" type="Submit">Submit</button></center>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
