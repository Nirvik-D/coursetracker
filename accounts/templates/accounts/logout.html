{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" type = "text/css">
{% endblock %}

{% block body %}
<style>
.page_bg
{
    background-image: url("../../static/images/work.jpg");
     /* Center and scale the image nicely */

    background-repeat: no-repeat;
    background-size: cover;
    -webkit-filter: blur(2px);
    -moz-filter: blur(2px);
    -o-filter: blur(2px);
    -ms-filter: blur(2px);
    filter: blur(2px);
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
<div class="page_bg"></div>
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">
			<h3 class="form-signin-heading">You have logged out</h3>
			<hr class="colorgraph"><br>
			
			  {% csrf_token %}
				{{ form.as_p }}
		</form>
	</div>
</div>
{% endblock %}
